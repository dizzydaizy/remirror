version: 2.1

defaults: &defaults
  working_directory: ~/devtools
  docker:
    - image: circleci/node:12-browsers
  environment:
    TZ: '/usr/share/zoneinfo/America/Los_Angeles'

aliases:
  # Circle related commands
  - &restore-cache
    keys:
      # Find a cache corresponding to this specific package.json checksum
      # when this file is changed, this key will fail
      - devtools--
      - devtools-
      # Find the most recent cache used from any branch
      - devtools-
  - &save-cache
    key: devtools--
    paths:
      - ~/.cache/yarn
      - node_modules
  # Yarn commands
  - &yarn
    name: Install Dependencies
    command: yarn install --frozen-lockfile --non-interactive
  # - &lint
  #   name: Lint
  #   command: yarn lint
  - &build
    name: Build
    command: yarn build

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *yarn
      - save_cache: *save-cache
      - persist_to_workspace:
          root: .
          paths:
            - .

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/devtools
      - run: *build
      - persist_to_workspace:
          root: .
          paths:
            - .

  pr-check:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/devtools
      - run:
          name: PR Version Check
          command: yarn auto pr-check --pr $CHANGE_ID --url $CIRCLE_BUILD_URL

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/devtools
      - run:
          name: Lint
          command: yarn lint

  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/devtools
      - run: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Release
          command: yarn auto shipit

  publish-chrome:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/devtools
      - run:
          name: Upload to Chrome Webstore
          command: webstore upload --source ./dist --extension-id $EXTENSION_ID
      - run:
        name: Publish to Chrome Webstore
        command: webstore publish --source ./dist --extension-id $EXTENSION_ID

  publish-firefox:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/devtools
      - run:
          name: Package FireFox
          command: yarn package:firefox
      - run:
        name: Publish to Mozilla Addon Store
        command: web-ext sign --channel=listed --api-key=$WEB_EXT_API_KEY --api-secret=$WEB_EXT_API_SECRET

workflows:
  version: 2
  build_and_test:
    jobs:
      - install

      - build:
          requires:
            - install

      - pr-check:
          requires:
            - build
          filters:
            branches:
              ignore:
                - master

      - lint:
          requires:
            - build

      - release:
          requires:
            - lint
          filters:
            branches:
              only:
                - master
